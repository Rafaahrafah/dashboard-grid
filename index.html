<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>

<body>

    <div class="grid">
        <div class="grande"><img src="grande.png" alt="grande frente"></div>
        <div class="coluna2">
            <div class="umfundo"><img src="1fundo.png" class="umfundo" alt="msg fundo"></div>
            <div class="umfrente">
                <h2>Trabalho ...</h2>
                <p>32h</p>
                <h3>Última Semana - 36 Horas</h3>
            </div>

            <div class="doisfundo"> <img src="2fundo.png" alt="pessoal fundo"> </div>
            <div class="doisfrente">
                <h2>Atividade Física ...</h2>
                <p>4h </p>
                <h3>Última Semana - 5 Horas</h3>
            </div>
        </div>

        <div class="coluna3">
            <div class="tresfundo"><img src="3fundo.png" alt="game fundo"></div>
            <div class="tresfrente">
                <h2>Diversão ...</h2>
                <p>10h</p>
                <h3>Última Semana - 8 Horas</h3>
            </div>

            <div class="quatrofundo"><img src="4fundo.png" alt="msgem fundo"></div>
            <div class="quatrofrente">
                <h2>Social ...</h2>
                <p>5h</p>
                <h3>Última Semana - 7 Horas</h3>
            </div>
        </div>

        <coluna4>
            <div class="cincofundo"><img src="5fundo.png" alt="livro fundo"></div>
            <div class="cincofrente">
                <h2>Aprendizado ...</h2>
                <p>4h </p>
                <h3>Última Semana - 7 Horas</h3>
            </div>

            <div class="seisfundo"><img src="6fundo.png" alt="vida fundo"></div>
            <div class="seisfrente">
                <h2> Auto Cuidado ... </h2>
                <p>2h </p>
                <h3>Última Semana - 2 Horas</h3>
            </div>
        </coluna4>
    </div>

</body>

</html>
